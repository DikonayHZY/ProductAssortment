    // 对Date的扩展，将 Date 转化为指定格式的String
    // 月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符，
    // 年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字)
    // 例子：
    // (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
    // (new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18
    Date.prototype.format = function(fmt)
    { //author: meizz
        var o = {
            "M+" : this.getMonth()+1,                 //月份
            "d+" : this.getDate(),                    //日
            "h+" : this.getHours(),                   //小时
            "m+" : this.getMinutes(),                 //分
            "s+" : this.getSeconds(),                 //秒
            "q+" : Math.floor((this.getMonth()+3)/3), //季度
            "S"  : this.getMilliseconds()             //毫秒
        };
        if(/(y+)/.test(fmt))
            fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
        for(var k in o)
            if(new RegExp("("+ k +")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        return fmt;
    }

    function change_state(states){
        var current = states["current"];
        var current_page = states["pages"][current];
        states["next"] = current_page["next"];
        states["html"] = current_page["html"];
        states["wait"] = current_page["wait"];
        states["auto"] = current_page["auto"];
        states["before_init"] = current_page["before_init"];
        states["after_init"] = current_page["after_init"];
        states["start"] = Date.parse(new Date());
        states["change"] = 0;
        if(states["before_init"]){
            states["before_init"]();
        }
        set_body(states["html"]);
        if(states["after_init"]){
            states["after_init"]();
        }
    };

    function working_machine(states) {
        if(states["change"] && (states["current"] != states["next"])){
            states["current"] = states["next"];
            change_state(states);
        }
    };

    function check_and_show_next(states){
        var time_spend = (Date.parse(new Date()) - states["start"]) / 1000;
        if(time_spend >= states["wait"]){
            if(states["auto"]){
                states["change"] = 1;
            }else{
                $("#next_tips").css("display","block")
            }
        }
    };

            console.log("press key code: ", e.keyCode);
            if(e && (e.keyCode == 13 || e.keyCode == 32 ||  e.keyCode == 78)){
                // keyCode: 13 Enter, keyCode: 32 Space, keyCode: 78 n N
                if(status["auto"] == 0){
                    var time_spend = (Date.parse(new Date()) - status["start"]) / 1000;   // 时间s
                    if(time_spend >= status["wait"]){

                }else{

    function get_filename(filepath) {
        var index1 = filepath.lastIndexOf("/");
        var index2 = filepath.lastIndexOf(".");
        return filepath.substring(index1+1,index2);
    }

    function get_tea_name(filepath) {
        var index1 = filepath.lastIndexOf("-");
        var index2 = filepath.lastIndexOf(".");
        return filepath.substring(index1+1,index2);
    }

    function get_tea_assortment(filepath) {
        var index1 = filepath.lastIndexOf("/");
        var index2 = filepath.lastIndexOf("-");
        return filepath.substring(index1+1,index2);
    }

    function set_pictures(choice) {
        $("#pic_1").attr("src", choice[0][1]);
        $("#pic_2").attr("src", choice[1][1]);
        $("#pic_3").attr("src", choice[2][1]);
        $("#pic_4").attr("src", choice[3][1]);
        $("#pic_5").attr("src", choice[4][1]);
        $("#text_1").html(get_tea_name(choice[0][1]));
        $("#text_2").html(get_tea_name(choice[1][1]));
        $("#text_3").html(get_tea_name(choice[2][1]));
        $("#text_4").html(get_tea_name(choice[3][1]));
        $("#text_5").html(get_tea_name(choice[4][1]));

    }

    function random_choise_tea(tea_arr, num) {
        var tea_index = Array.from(Array(tea_arr.length).keys())
        shuffle(tea_index);
        var tea_chosen = [];
        for(var i=0; i<num; i++){
            tea_chosen.push(tea_arr[tea_index[i]]);
        }
        return tea_chosen;
    }

    function shuffle(a) {
        var len = a.length;
        for (var i = 0; i < len - 1; i++) {
            var index = parseInt(Math.random() * (len - i));
            var temp = a[index];
            a[index] = a[len - i - 1];
            a[len - i - 1] = temp;
        }
    }

    function save_on_click(final_choose) {
        console.log("save_in_click", final_choose);
        choise["end_time"] = new Date();
        choise["spend_time"] = choise["end_time"] - choise["start_time"];
        var string = condition + " " + username + " " + get_filename(final_choose) + " "+ choise.tostring();
        console.log(string);
        choise_strings.push(string);

        config["current"] = 1009 + config["base"];
        change_state(config);


        console.log("choise_strings:")
        for(var i = 0; i < choise_strings.length; ++i){
            console.log(i+1, ":", choise_strings[i])
        }

    }

    
    function save_final_file() {
        var filename = condition + "_" + choise["end_time"].format("yyyy_MM_dd_hh_mm") + "_" + username + ".txt";
        var stringObj = {"choise": choise_strings, "question": answer_strings}
        var string = JSON.stringify(stringObj)
        console.log("final save:", string)
        saveFile(filename, string);
    }
    
    function clear_choice() {
        for(var i = 0; i < tea_config["green_tea"].length; ++i){
            tea_config["green_tea"][i][0] = 0;
        }
        for(var i = 0; i < tea_config["red_tea"].length; ++i){
            tea_config["red_tea"][i][0] = 0;
        }
        for(var i = 0; i < tea_config["qing_tea"].length; ++i){
            tea_config["qing_tea"][i][0] = 0;
        }
        for(var i = 0; i < tea_config["hua_tea"].length; ++i){
            tea_config["hua_tea"][i][0] = 0;
        }

        choise = {
            "start_time": new Date(),
            "end_time": new Date(),
            "spend_time": 0,
            "green_tea": [],
            "red_tea": [],
            "qing_tea": [],
            "hua_tea": [],
            "green_tea_click":0,
            "red_tea_click":0,
            "qing_tea_click":0,
            "hua_tea_click":0,
            "tostring": function () {
                var str = this["start_time"].format("yyyy-MM-dd_hh:mm:ss") + " "
                    + this["end_time"].format("yyyy-MM-dd_hh:mm:ss") + " "
                    + Math.round(this["spend_time"] / 1000) + " "
                for(var i=0; i < this["green_tea"].length; i++) {
                    var pathname = this["green_tea"][i][1];
                    var index1 = pathname.lastIndexOf("/");
                    var index2 = pathname.lastIndexOf(".");
                    str = str + pathname.substring(index1+1,index2) + " " + this["green_tea"][i][0] + " ";
                }
                for(var i=0; i < this["red_tea"].length; i++) {
                    var pathname = this["red_tea"][i][1];
                    var index1 = pathname.lastIndexOf("/");
                    var index2 = pathname.lastIndexOf(".");
                    str = str + pathname.substring(index1+1,index2) + " " + this["red_tea"][i][0] + " ";
                }
                for(var i=0; i < this["qing_tea"].length; i++) {
                    var pathname = this["qing_tea"][i][1];
                    var index1 = pathname.lastIndexOf("/");
                    var index2 = pathname.lastIndexOf(".");
                    str = str + pathname.substring(index1+1,index2) + " " + this["qing_tea"][i][0] + " ";
                }
                for(var i=0; i < this["hua_tea"].length; i++) {
                    var pathname = this["hua_tea"][i][1];
                    var index1 = pathname.lastIndexOf("/");
                    var index2 = pathname.lastIndexOf(".");
                    str = str + pathname.substring(index1+1,index2) + " " + this["hua_tea"][i][0] + " ";
                }
                return str;
            }
        }
    }
